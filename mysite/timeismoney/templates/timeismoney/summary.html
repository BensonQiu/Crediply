<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Time is Money</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta name="description" content="Developed By M Abdur Rokib Promy">
    <meta name="keywords" content="Admin, Bootstrap 3, Template, Theme, Responsive">
    {% load staticfiles %}
    <!-- bootstrap 3.0.2 -->
    <link href="{% static 'timeismoney/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="{% static 'timeismoney/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="{% static 'timeismoney/css/ionicons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Morris chart -->
    <link href="{% static 'timeismoney/css/morris/morris.css' %}" rel="stylesheet" type="text/css" />
    <!-- jvectormap -->
    <link href="{% static 'timeismoney/css/jvectormap/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet" type="text/css" />

    <!-- Daterange picker -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <!-- Select2 for bootstrap-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />


    <!-- iCheck for checkboxes and radio inputs -->
    <link href="{% static 'timeismoney/css/iCheck/all.css' %}" rel="stylesheet" type="text/css" />
    <!-- bootstrap wysihtml5 - text editor -->
    <!-- <link href="css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" /> -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <!-- Theme style -->
    <link href="{% static 'timeismoney/css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'timeismoney/css/summary.css' %}" rel="stylesheet" type="text/css" />
      </head>
      <body class="skin-black">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="{% url 'home' %}" class="logo">
                Time is Money
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <!-- Messages: style can be found in dropdown.less-->
                        <li class="dropdown messages-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-envelope"></i>
                                <span class="label label-success">4</span>
                            </a>
                         
                        </li>
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user"></i>
                                <span>{{first_name}} {{last_name}}<i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu dropdown-custom dropdown-menu-right">
                                <li class="dropdown-header text-center">Account</li>
                                        <li>
                                            <a href="{% url 'logout' %}"><i class="fa fa-ban fa-fw pull-right"></i> Logout</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </header>
                <div class="wrapper row-offcanvas row-offcanvas-left">
                    <!-- Left side column. contains the logo and sidebar -->
                    <aside class="left-side sidebar-offcanvas">
                        <!-- sidebar: style can be found in sidebar.less -->
                        <section class="sidebar">
                            <!-- Sidebar user panel -->
                            <div class="user-panel">
                                <div class="pull-left image">
                                    <img src="{% static 'timeismoney/img/dog.jpg' %}" class="img-circle" alt="User Image" />
                                </div>
                                <div class="pull-left info">
                                    <p>Hello, {{first_name}}</p>

                                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                                </div>
                            </div>
                            <ul class="sidebar-menu">
                                <li>
                                    <a data-toggle="modal" data-target="#myModal">
                                        <i class="fa fa-dashboard"></i> <span>Create Meeting</span>
                                    </a>
                                </li>

                                <li class="active">    
                                    <a href="{% url 'checkIn' %}">
                                        <i class="fa fa-globe"></i> <span>Check In</span>
                                    </a>
                                </li>
                            </ul>
                        </section>
                        <!-- /.sidebar -->
                    </aside>

                    <aside class="right-side">

                <!-- Main content -->
                <section class="content">

                    <div class="animate">
                    	<!-- Placeholder for animated msg -->
                    </div>

                    <div class="waiting">
                    	<p class="msg">Waiting for others to arrive...</p>
	                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="clock">
		                    <rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
		                    <circle cx="50" cy="50" r="30" fill="#d6f1ff" stroke="#2b74ba" stroke-width="8px"></circle>
		                    <line x1="50" y1="50" x2="50" y2="30" stroke="#000" stroke-width="5" stroke-linecap="round">
		                    	<animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="5s" repeatCount="indefinite">
		                    	
		                    	</animateTransform>
		                    </line>
		                    <line x1="50" y1="50" x2="50" y2="20" stroke="#f00" stroke-width="2px" stroke-linecap="round" opacity="0">
		                    	<animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"></animateTransform>
		                    </line>
	                    </svg>
                    </div>

                    <div class="count">
                    	<!-- Placeholder for incentive -->
                        <!-- <p class="number">$5</p> -->
                    </div>

                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                          <!-- Modal content-->
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Create Meeting</h4>
                            </div>
                            <div class="modal-body">
                              <form class="form" method="post" action="{% url 'createMeeting' %}">
                                <fieldset class="form-group">
                                  <label for="title">Meeting Name</label>
                                  <input type="text" class="form-control" name="meetingName" id="title" placeholder="Title">
                                </fieldset>
                                <fieldset class="form-group">
                                  <label for="date">Date and Time</label>
                                  <input type="text"class="form-control" id="date" name="daterange" />
                                </fieldset>
                                <fieldset class="form-group">
                                  <label for="location">Location</label>
                                  <input type="text" name="location" class="form-control" id="location" placeholder="Ex. GHC 4401">
                                </fieldset>
                                <fieldset class="form-group">
                                  <label for="invite">Invite others</label><br>
                                  <select style="width: 200px" class="people-search-multiple" name="attendees" multiple="multiple"></select>
                                </fieldset>
                                <button class="btn btn-primary btn-lg btn-block text-fields" value="Create Meeting">Create Meeting</button>
                              {% csrf_token %}
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div>

                        </div>
                      </div>

                </section>
            </aside>

        </div><!-- ./wrapper -->


        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="{% static 'timeismoney/js/jquery.min.js' %}" type="text/javascript"></script>

        <!-- jQuery UI 1.10.3 -->
        <script src="{% static 'timeismoney/js/jquery-ui-1.10.3.min.js' %}" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="{% static 'timeismoney/js/bootstrap.min.js' %}" type="text/javascript"></script>

         <!-- Moment js -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js'></script>

         <!-- daterangepicker -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
        <!-- Select2.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
        <script src="{% static 'timeismoney/js/createMeeting.js' %}" type="text/javascript"></script>


        <script type="text/javascript">
        	$(function() {
                var late = true; //TODO EDIT THIS VARIABLE WITH ACTUAL DATA
                showText(late);
                // var myVar = setTimeout(showIncentive(late, 5), 10000);
                

        		function showText(isLate) {
                    if(isLate) {
                        $("<p id='bad'>You are late!!</p>").appendTo(".animate");
                    }
                    else {
                        $("<p id='good'>You made it on time!!</p>").appendTo(".animate");
                    }
        		}

                //Call this function when all the attendees have been checked in
                function showIncentive(isLate, incentive) {
                    //Remove waiting animation
                    $(".waiting").hide();

                    //Show incentive
                    var msg = 'Congrats, you have earned',
                        color = 'green';
                    if(isLate) {
                        msg = 'Too bad, you have lost';
                        color = 'red';
                    } 
                    $("<p class='msg'>" + msg + "</p>").appendTo(".count");
                    $("<p class='number'>$" + incentive + "</p>").appendTo(".count");
                    $(".number").css("color", color);
                }
        	});
        </script>

</body>
</html>
